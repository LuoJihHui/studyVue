<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{a}}</div>
    <button v-bind:disabled="!enableBtn">按钮</button>
    <div v-html="a"></div>
    <div>{{num > 101?'good':num}}</div>
    <input type="button" value="按钮" v-on:click="num++">

    <a :href="link">这是一个超链接</a>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            a: '<h1>hello v</h1>',
            enableBtn: true,
            b: null,
            num: 99,
            link:'http://www.baidu.com'
        }
    });

</script>
</body>
</html>
