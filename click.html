<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{message.split('').reverse().join('')}}</div>
    <button :click="reverse">点我反转消息</button>
    <input type="text" v-model="message">
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        },
        methods: {
            reverse() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
