<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{reverseMessage}}</div>
    <div>{{reverseMessages()}}</div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        /**
         * 每次都获取
         */
        methods: {
            reverseMessages() {
                return this.message.split('').reverse().join('');
            }
        },
        /**
         * 值无变化时，将会直接从缓存中获取
         */
        computed: {
            /**
             * 完整版
             */
            reverseMessage: {
                get() {
                    return this.message.split('').reverse().join('');
                }
            }
            /**
             * 简写
             */
            /*reverseMessage() {
                return this.message.split('').reverse().join('');
            }*/
        }
    });

</script>
</body>
</html>
