<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{counter}}</div>
    <input type="button" @click="increment(5)" value="自增">
    <input type="text" @keydown.ctrl.enter="increment(5)" value="自增">
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            increment(step) {
                this.counter += step;
            }
        }
    });

</script>
</body>
</html>
