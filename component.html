<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <luo v-bind:name="vue"></luo>
</div>
<script>
    Vue.component('luo', {
        props: ['name'],
        template: '<h1>hello {{name}}!</h1>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!',
            vue: 'luojiahui'
        }
    })
</script>
</body>
</html>
